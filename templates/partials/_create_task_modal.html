<!-- Create a task Modal -->

<div class="modal fade" id="createTaskModalCenter" tabindex="-1" role="dialog" aria-labelledby="createTaskModalCenterLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTaskModalCenterLabel">New Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="submitask" action="{% url 'save-task' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title-name" class="col-form-label">Title</label>
                        <input type="text" class="form-control" id="title-name" name="title-name">
                    </div>
                    <div class="form-group">
                        <label for="project-name" class="col-form-label">Project</label>
                        <select class="form-control" data-live-search="true" id="project-name" name="project">
                            <option selected="true" disabled="disabled">Empty</option>
                            {% if projects %}
                                {% for project in projects %}
                                    <option value="{{project.id}}" >{{project.title}}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estimated-hours" class="col-form-label">Estimated Hours</label>
                        <input type="text" class="form-control" id="estimated-hours" name="estimated-hours">
                    </div>
                    <div class="form-group">
                        <label for="assigned-person" class="col-form-label">Assigned</label>
                        <input type="text" class="form-control" id="assigned-person" name="assigned-person">
                    </div>
                    <div class="form-group">
                        <label for="status-task" class="col-form-label">Status</label>
                        <select class="form-control" data-live-search="true" id="status-task" name="status-task">
                            <option selected="true" disabled="disabled">Empty</option>
                            <option value="READY" >Ready</option>
                            <option value ="OPEN">Open</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="TEST">Test</option>
                            <option value="DONE" >Done</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" name="current_cycle" id="current_cycle" checked>
                            <label class="custom-control-label" for="current_cycle">Add to current cycle</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description-text" class="col-form-label">Description</label>
                        <textarea class="form-control" id="description-text" name="description-text"></textarea>
                    </div>
                    <input type="text" id="task-id" name="task-id" hidden/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a type="button" class="btn btn-primary" href="javascript:{document.getElementById('submitask').submit()}">Create Task</a>
            </div>
        </div>
    </div>
</div>
