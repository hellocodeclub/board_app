<!-- START CYCLE MODAL -->

<div class="modal fade" id="startCycleModalCenter" tabindex="-1" role="dialog" aria-labelledby="startCycleModalCenterLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="startCycleModalCenterLabel">Start Cycle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="cycle-start-date" class="col-form-label">Start Date</label>
                        <input type="text" class="form-control" id="cycle-start-date">
                    </div>
                    <div class="form-group">
                        <label for="task-selected" class="col-form-label">Task Selected</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="task-selected">
                            <label class="form-check-label" for="task-selected">
                                Default checkbox
                            </label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
