<!-- START CYCLE MODAL -->

<div class="modal fade" id="startCycleModalCenter" tabindex="-1" role="dialog" aria-labelledby="startCycleModalCenterLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="startCycleModalCenterLabel">Start Cycle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="startcycle" action="{% url 'start-cycle' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="cycle-title" class="col-form-label">Goal</label>
                        <input type="text" class="form-control" id="cycle-title" name="cycle-title">
                    </div>
                    <div class="form-group">
                        <label for="duration" class="col-form-label">Duration</label>
                        <select class="form-control" data-live-search="true" id="duration" name="duration">
                            <option selected="true" value="14">2 weeks</option>
                            <option value="7" >1 week</option>
                            <option value="21" >3 weeks</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a type="button" class="btn btn-primary" href="javascript:{document.getElementById('startcycle').submit()}">Start Cycle</a>
            </div>
        </div>
    </div>
</div>
